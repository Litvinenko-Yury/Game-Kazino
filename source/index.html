<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Kazino</title>
  <meta name="author" content="Yury Litvinenko">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preload" href="fonts/opensansbold.woff2" as="font">
  <link rel="preload" href="fonts/opensanslight.woff2" as="font"> -->
  <link rel="stylesheet" href="css/style.min.css">

  <!-- classic-favicon -->
  <!-- <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png"> -->

</head>

<body>
  <!--  <div style="display: none;">
    <include src="build/img/vector/svg_sprite.svg"></include>
  </div> -->

  <main class="page-main">

    <section class="start">
      <section class='info'>
        <span class='info__text'>Ставлю в банк:</span>
        <span class='info__value' id='infoValueBank'></span>
      </section>

      <section class='info'>
        <span class='info__text'>На вашем счете:</span>
        <span class='info__value' id='infoValuePlayer'></span>
      </section>

      <section class="wrap-rate">
        <label class="field-text">
          <span class="field-text__name">Ваша ставка:</span>
          <span class="field-text__input-wrap">
            <input class="field-text__input" type="text" name="text" placeholder='Cтавка?' id='inputEnterRate'>
            <span class="field-text__help-text" id='inputHelpText'>Смелее!</span>
          </span>
        </label>
        <button class="btn" type="submit" id='btnEnterRate'>Сделать ставку</button>
      </section>

      <section class="show-cards" id='showCards'></section>
    </section>

    <section class="game" id='gamePlayer'>
      <div class="distribution" id='distributionPlayer'>
        <p>Сдаю карты Вам</p>
      </div>

      <div class="score" id='textScorePlayer'>
        <span>У Вас </span>
        <span id='totalScorePlayer'></span>
        <span> очков</span>
      </div>

      <div class="wrap-btn" id='wrapBtn'>
        <button class='btn btn-more' id='btnMore'>еще карту!</button>
        <button class='btn btn-no' id='btnNo'>хватит...</button>
        <button class='btn btn-continue' id='btnContinue'>продолжить игру</button>
        <button class='btn btn-end' id='btnEndGame'>нет</button>
      </div>
    </section>

    <section class="game" id='gamePC'>
      <div class="distribution" id='distributionPC'>
        <p>Сдаю карты себе</p>
      </div>

      <div class="score" id='textScorePC'>
        <span>У меня </span>
        <span id='totalScorePC'></span>
        <span> очков</span>
      </div>

      <div class="game-result" id='gameResult'>
      </div>

      <div class="wrap-btn-2">
        <button class='btn btn-continue' id='btnContinue2'>продолжим игру?</button>
        <button class='btn btn-end' id='btnEndGame2'>нет</button>
      </div>
    </section>


    <section class=modal id='modal'>
      <p class="modal__content">ЗАХОДИТЕ ЕЩЕ!</p>
    </section>


  </main>

  <!-- ============ -->

  <script src="js/bundle.js"></script>
</body>

</html>
